{% extends 'web/base.html' %}

{% block title %}Categories{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      {% for genre in genres %}
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'movies_in_genre' genre %}">{{ genre }}</a></h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
